<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>

<body>
    <div class="main">
        <h1>Registration Form</h1>
        <form id="form">
            <div class="container1">
                <div class="containera">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required class="input" maxlength="50"
                        min="2">
                </div>
                <div class="containera">
                    <label for="usename">User Name</label>
                    <input type="text" id="username" placeholder="Enter Your UserName" required class="input"
                        maxlength="50" min="2">
                </div>
            </div>
            <div class="container2">
                <div class="containera">
                    <label for="emaila">Email</label>
                    <input type="email" id="emaila" placeholder="Enter Your Email" required class="input" maxlength="50"
                        min="2">
                </div>
                <div class="containera">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" placeholder="Enter your Contact" required class="input"
                        maxlength="50" min="2">
                </div>
            </div>
            <div class="container3">
                <div class="containera">
                    <label for="passworda">Password</label>
                    <input type="password" id="passworda" placeholder="Enter Your password" required class="input"
                        maxlength="50" min="2">
                </div>
                <div class="containera">
                    <label for="confarm">Confirm Password</label>
                    <input type="password" id="confarm" placeholder="Enter Your confirm Password" required class="input"
                        maxlength="50" min="2">
                </div>
            </div>
            <div class="container4">
                <div>
                    <button class="buttons">Register Your Data</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
